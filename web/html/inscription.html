<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/CSS_inscription.css">

<body>
    <div class='debut'>
 <h1>Ping Me</h1>
 <h2>Vous n'êtes toujours pas inscrit ?</h2>
 <h2>Inscriver vous pour commencer !</h2>
    </div>
    <div class = container>
        <h3>Pseudo</h3>
        <label for="pseudo">Choisissez votre Pseudo : </label>
        <input type="text" id="pseudo" name="pseudo">
        



        <h3>Genre</h3>
        <label for="genre"> Choisissez votre genre : </label>
        <select id="genre" name="genre">
            <option value="Option1">Homme</option>
            <option value="Option2">Femme</option>
            <option value="Option3">Dragon</option>
            <option value="Option4">Luciole</option>
            <option value="Option5">Extraterrestre</option>
            <option value="Option6">Autre</option>
        </select>
        <h3>Adresse email</h3>
        
        <div>
        <label for="email"> Adresse email : </label>
        <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required>
        </div>
        

        <h3>Mot de passe</h3>
        <div>
        <label for="password">Mot de passe : </label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
       
        <div class="rappele">
        <label for="rappele">Se rappeler de moi</label>
        <input type="checkbox" id="rappele" name="rappele">
            
        <label for="politique">J'accepte la politique de confidentialité</label>
        <input type="checkbox" id="politique" name="politique">
        
        </div>

        <button type="sumbit" id="sumbit">VALIDER</button>

    <a href="politique.html">politique de confidentialité </a>
    </div>
    
     <p>Déja inscrit ?<a href="connexion.html">Connectez vous !</a></p>
